// 使用构造函数做计算
        function Calculator() {
            this.read = function() {
                this.numA = +prompt("Enter a number A");
                this.numB = +prompt("Enter a number B");
            };
            this.sum  = function() {
                return this.numA + this.numB;
            };
            this.mul = function() {
                return this.numA * this.numB;
            };
        }
        let objCalculator = new Calculator();
        objCalculator.read();
        console.log(objCalculator.sum());
        console.log(objCalculator.mul());
// 构造函数创建初始值和用户输入值总和
        function Accumulator(value) {
            this.value = value;
            this.read = ()=>{
                return this.value += +prompt("Enter a number will plus value");
            }
        }        
        let accumulator = new Accumulator(1);
        console.log(accumulator.read());
