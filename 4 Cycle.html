<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle</title>
</head>
<body>
    <script>
        "use strict"
        let num = 0;
        while (num<10) {
            console.log("num:"+num);
            num++;
        }
        let a = 5;
        while (a) console.log("a:"+a--);

        let b = 0;
        do {
            console.log("b:"+b);
            b++;
        } while (b<5);

        for (let i = 0; i <= 5; i++) {
            console.log("i:"+i);
        }
    </script>
</body>
</html>
